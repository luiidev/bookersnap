<div class="card-header">
<h2>{{titulo}} <small></small></h2>
</div>

<div class="card-body card-padding">
<div class="row">
    <div class="col-xs-12 col-md-4">
        <div class="form-group fg-float m-b-30">
            <div class="fg-line">
                <input type="text" class="input-sm form-control fg-input" ng-model="promocion.titulo">
                <label class="fg-label">Titulo</label>
            </div>
        </div>
        <p class="c-black f-500 m-t-20 m-b-20">Descripci√≥n</p>
        <div class="form-group">
            <div class="fg-line">
                <textarea class="form-control"  placeholder="Start pressing Enter to see growing..." ng-model="promocion.descripcion"></textarea>
            </div>
        </div>

        <p class="c-black f-500 m-b-20 m-t-20">Estado de promocion</p>
        <label class="radio radio-inline m-r-20" ng-repeat="estado in estados">
            <input type="radio" ng-model="promocion.estado" name="estado" value="{{estado.value}}">
            <i class="input-helper"></i>
             {{estado.name}}
        </label>
    </div>
    <div class="col-xs-12 col-md-4">

          
            <div class="toggle-switch" data-ts-color="blue">
                <label class="ts-label">Ingresar fecha de caducidad {{promotion.caduca}}</label>
                    <input id="tw3" type="checkbox" hidden="hidden" data-change-layout="controlVisible" ng-model="promotion.caduca">
                    <label for="tw3" class="ts-helper"></label>
             </div>
       


            <div ng-show="promotion.caduca">
            <div class="date-picker input-group m-b-20" ng-class="{ 'is-opened': opened == true }">
                <span class="input-group-addon"><i class="zmdi zmdi-calendar ma-icon"></i></span>
                <div class="fg-line" ng-class="{ 'fg-toggled': opened == true }">
                    <input ng-click="open($event, 'opened')" type="text" class="form-control" uib-datepicker-popup="dd-MMMM-yyyy" show-weeks="false" ng-model="dtPopup" is-open="opened" min-date="minDate" datepicker-options="dateOptions" ng-required="true" close-text="Close" placeholder="Seleccione fecha" />
                </div>
            </div>
            </div>    

            <div class="toggle-switch" data-ts-color="blue">
                <label for="ts4" class="ts-label">Desea publicar en fanpage facebook o twitter.</label>
                <input id="ts4" type="checkbox" hidden="hidden">
                <label for="ts4" class="ts-helper"></label>
            </div> 


            <p class="c-black f-500 m-b-20 m-t-20">Tipo de promocion</p>
            <label class="radio radio-inline m-r-20 m-b-20" ng-repeat="tipo in tipos">
            <input type="radio" ng-model="promocion.estado" name="estado" ng-value="{{tipo.value}}">
            <i class="input-helper"></i>
             {{tipo.name}}
            </label>

            <div class="m-b-20" ng-show="tipo.value=='1'">
                <p class="f-500 c-black m-b-15">Zona disponible</p>
                <select chosen data-placeholder="Select a country..." class="w-100">
                    <option value="United States">United States</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="Afghanistan">Afghanistan</option>
                    <option value="Aland Islands">Aland Islands</option>
                    <option value="Albania">Albania</option>
                    <option value="Algeria">Algeria</option>
                    <option value="American Samoa">American Samoa</option>
                </select>
            </div>     

        
    </div>
    <div class="col-xs-12 col-md-4">
        <p class="f-500 c-black m-b-20">Vista previa de promocion</p>
        <div class="fileinput fileinput-new" data-provides="fileinput">
            <div class="fileinput-preview thumbnail" data-trigger="fileinput"></div>
            <div>
            <span class="btn btn-info btn-file">
                <span class="fileinput-new">Seleccionar imagen</span>
                <span class="fileinput-exists">Change</span>
                <input type="file" name="...">
            </span>
            <a href="#" class="btn btn-danger fileinput-exists" data-dismiss="fileinput">Remove</a>
            </div>
        </div>
    </div>
</div>
</div>
