<div class="card-header">
<h2>{{titulo}} <small></small></h2>
</div>

<div class="card-body card-padding">
<form ng-submit="" method="post" enctype="multipart/form-data">
<div class="row">
    <div class="col-xs-12 col-md-4">
        <div class="form-group fg-float m-b-30">
            <div class="fg-line">
                <input type="text" class="input-sm form-control fg-input" ng-model="promotion.titulo">
                <label class="fg-label">Titulo</label>
            </div>
        </div>
        <p class="c-black f-500 m-t-20 m-b-20">Descripci√≥n</p>
        <div class="form-group">
            <div class="fg-line">
            <text-angular name="descripcion" placeholder="Redactar descripcion." ng-model="promotion.descripcion" ta-toolbar="[['h1','h2','h3','h4','h5','h6','p','quote'],['bold','italics','underline','strikeThrough','ul','ol','clear'],['justifyLeft','justifyCenter','justifyRight','justifyFull','indent','outdent','insertLink','html']]">
                
            </text-angular>
            </div>

        </div>
        
        <div ng-bind-html="promotion.descripcion | emoticons:{linkTarget:'_blank'}"></div>
        
    </div>
    <div class="col-xs-12 col-md-4">

          
            <p class="f-500 c-black m-b-15">Turno</p>
            <div class="form-group">
            <div class="fg-line">
                <select chosen multiple ng-model="promotion.turno" ng-options="turno.id as turno.name for turno in turnActive"  class="w-100" no-results-text="'No se pudo encontrar coincidencias'" placeholder-text-multiple="'Seleccione una opcion'">
                    <option value=""></option>
                </select>                   
            </div>
            </div>

        

            <div class="toggle-switch row" data-ts-color="blue">
                <label class="tw3 col-xs-6 col-md-8">Ingresar fecha de caducidad</label>
                <div class="col-xs-4 col-md-3">
                <input id="tw3" type="checkbox" hidden="hidden" ng-model="promotion.caduca">
                <label for="tw3" class="ts-helper"></label>
                </div>
            </div>
    

            <div ng-show="promotion.caduca">
                <div class="date-picker input-group dp-blue m-b-20" ng-class="{ 'is-opened': opened2 == true }">
                    <span class="input-group-addon"><i class="zmdi zmdi-calendar ma-icon"></i></span>
                    <div class="fg-line" ng-class="{ 'fg-toggled': opened2 == true }">
                        <input ng-click="open($event, 'opened2')" type="text" class="form-control" uib-datepicker-popup="{{format}}" show-weeks="false" ng-model="dtPopup2" is-open="opened2" min-date="minDate" datepicker-options="dateOptions" ng-required="true" close-text="Close" placeholder="Seleccione fecha" />
                    </div>
                </div>
            </div>    

            <div class="toggle-switch row" data-ts-color="blue">
            
                <label for="ts4" class="ts-label col-xs-6 col-md-8">Desea publicar en fanpage facebook o twitter.</label>
                <div class="col-xs-4 col-md-3">
                <input id="ts4" type="checkbox" hidden="hidden">
                <label for="ts4" class="ts-helper"></label>
                </div>
           
            </div> 


            <p class="c-black f-500 m-b-20 m-t-20">Tipo de promocion</p>
            <label class="radio radio-inline m-r-20 m-b-20" ng-repeat="tipo in tipos">
            <input type="radio" ng-model="promotion.tipo" name="tipo" ng-value="{{tipo.value}}">
            <i class="input-helper"></i>
                {{tipo.name}}
            </label>

            <div class="m-b-20" ng-show="promotion.tipo == '1'">
                <p class="f-500 c-black m-b-15">Zona disponible</p>
                <!--<select chosen multiple id="states">
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                </select>
                -->
            </div> 

        <p class="c-black f-500 m-b-20 m-t-20">Estado de promocion</p>
        <label class="radio radio-inline m-r-20 m-b-20" ng-repeat="estado in estados">
            <input type="radio" ng-model="promotion.estado" name="estado" ng-value="{{estado.value}}">
            <i class="input-helper"></i>
             {{estado.name}}
        </label>    

        
    </div>
    <div class="col-xs-12 col-md-4">
        <p class="f-500 c-black m-b-20">Vista previa de promocion</p>

        <div class="fileinput fileinput-new">
        <span class="btn btn-info btn-file">
            <!--<span ng-show="imageCropStep == 1">Seleccionar imagen</span>-->
            <span ngf-select ngf-change='uploadImage(myImage)' ng-model="myImage" name="myImage" id="fileInput" ng-show="imageCropStep == 1" ngf-max-size="20MB" accept="image/*">Seleccionar imagen</span>
            <!--<span ng-show="imageCropStep == 2">Cambiar</span> -->
            <!--<input type="file" name="fileInput" id="fileInput" ng-model="myImage" ngf-select accept="image/*"/>-->
        </span>
        
        <span href="#" class="btn btn-danger" ng-click="clear()" ng-show="myImage">Cancelar</span>
        </div>

        <div ngf-drop ng-model="myImage" ngf-pattern="image/*" class="cropArea">
            <img-crop area-type="rectangle" image="myImage  | ngfDataUrl"                 
            result-image="croppedDataUrl" ng-init="croppedDataUrl=''"></img-crop>
        </div>
        <br>
        <!--<span class="btn btn-info" ng-click="upload(croppedDataUrl, myImage.name)">Upload</span>-->

    </div>
</div>
</form>
</div>
