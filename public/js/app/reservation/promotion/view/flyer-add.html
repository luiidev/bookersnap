<div class="card-header">
<h2>{{titulo}}<small></small></h2>
</div>
<div class="card-body card-padding">
	<div class="row" >
    	<div class="col-md-8 fileinput fileinput-new" data-provides="fileinput">

            <p class="c-black f-500 m-b-20">Ingresar imagen</p>

                <div>
                    <span class="btn btn-info btn-file">
                        <span class="fileinput-new">Select image</span>
                        <span class="fileinput-exists">Change</span>
                        <input type="file" name="...">
                    </span>
                    <a href="#" class="btn btn-danger fileinput-exists" data-dismiss="fileinput">Remove</a>
                </div>


    		
    		<div class="svgArea">
		    	<div class="fileinput-preview thumbnail imgLienzo" data-trigger="fileinput"></div>
                <div ng-repeat="obj in textFlyer" class="text-flyer">
                    <div class="{{obj.font}}" style="font-size: {{obj.size}}; color:{{obj.color}}; top:{{obj.top}}; left:{{obj.left}}" ng-click="selectedText($index)">{{obj.label}}</div>  
                </div>

		    </div>

    	</div>
    	<div class="col-md-4">
            
    	                        <!--
            <div class="fileinput fileinput-new">
                <span class="btn btn-info btn-file">
                    <span name="myImage" id="fileInput">Seleccionar imagen</span>
                    <input type="file" name="fileInput" id="fileInput" ng-model="bgimage" ngf-select accept="image/*"/>
                </span>
                
                <span href="#" class="btn btn-danger" ng-click="clear()" ng-show="bgimage">Cancelar</span>
            </div>
            -->

            


            <div class="form-group">
                <label class="col-sm-2 control-label c-black f-500">Texto:</label>
                <div class="col-sm-10">
                    <div class="fg-line">
                        <textarea class="form-control" data-auto-size placeholder="Ingresar texto..." ng-model="flyer.label"></textarea>
                    </div>
                </div>
            </div>
            <div class="m-b-10">&nbsp;</div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label c-black f-500">Fuente:</label>
                <div class="col-sm-10">
                    <div class="fg-line">
                        <select chosen disable-search="true" ng-change="changeFunction()" ng-model="flyer.fontSelected" ng-options="f as f.title for f in flyer.fonts track by f.id" class="w-100">
                        </select>
                    </div>
                </div>
            </div>
            <div class="m-b-10">&nbsp;</div>

            <div class="cp-container">
                <div class="input-group form-group">
                    <span class="input-group-addon">Color: </span>
                    <div class="fg-line dropdown" uib-dropdown>
                        <input type="text" class="form-control cp-value" ng-model="flyer.colorSelected.color" uib-dropdown-toggle>
                        <div class="dropdown-menu">
                            <ng-farbtastic ng-model="flyer.colorSelected.color"></ng-farbtastic>
                        </div>
                        <i class="cp-value" style="background-color: {{ flyer.colorSelected.color }}"></i>
                    </div>
                </div>
            </div>

            <div class="m-b-10">&nbsp;</div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label c-black f-500">Tama√±o:</label>
                <div class="col-sm-10">
                    <div class="fg-line p-l-15">
                        <div slider class="input-slider" ng-model="flyer.sizeSelected.id" start=10 end=24></div>
                        <br>
                        <small class="c-gray">Valor actual: {{ flyer.sizeSelected.id }}</small>
                    </div>
                </div>
            </div> 
            <br>
            <button class="btn btn-primary" ng-click="addText()" ng-show="textActive==false">Agregar</button>
            <button class="btn btn-primary" ng-click="updateText()" ng-show="textActive==true">Modificar</button> 
            <button class="btn btn-primary" ng-click="deleteText()" ng-show="textActive==true">Eliminar</button>

    	</div>
        <div style="clear:both;"></div>
    </div>
</div>
