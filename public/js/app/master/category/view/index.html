<header id="header" data-current-skin={{mactrl.currentSkin}} data-ng-include src="'/template/header.html'"
        data-ng-controller="headerCtrl as hctrl"></header>

<section id="main">
    <aside id="sidebar" data-ng-include src="'/template/sidebar-left.html'"
           data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>

    <aside id="chat" data-ng-include src="'/template/chat.html'"
           data-ng-class="{ 'toggled': mactrl.sidebarToggle.right === true }"></aside>

    <section id="content" class="page-view">
        <div class="container">
            <div class="block-header ">
                <h3><i class="zmdi zmdi-view-list-alt zmdi-hc-fw"></i> Listado de Categor√≠as</h3>
                <ul class="actions">
                    <li>
                        <button ui-sref="category-add" class="btn btn-primary btn-icon waves-effect waves-circle">
                            <i class="zmdi zmdi-plus zmdi-hc-fw"></i>
                        </button>
                    </li>
                </ul>

            </div>

            <div class="card" bs-loading-overlay>
                <div class="card-body">
                    <div class="card-header"></div>

                    <div class="table-responsive">
                        <table ng-table="vm.categoryTable" class="table table-striped table-vmiddle"
                               show-filter="true">
                            <tr ng-repeat="item in $data">
                                <td data-title="'Icono'">
                                    <img width="45" ng-src="{{vm.dirCategoryLogo+item.image_logo}}?{{vm.now}}"/>
                                </td>
                                <td data-title="'Nombre'" filter="{ 'name': 'text' }">
                                    {{ item.name }}
                                </td>
                                <td data-title="'Estado'">
                                    {{(item.status==1?"ACTIVO":"INACTIVO")}}
                                </td>
                                <td data-title="'Accion'">
                                    <button title="Editar" class="btn btn-warning btn-icon waves-effect waves-circle"
                                            ui-sref="category-update({id : item.id})">
                                        <i class="zmdi zmdi-edit zmdi-hc-fw"></i>
                                    </button>
                                    <button title="Borrar"
                                            class="btn btn-danger btn-icon waves-effect waves-circle m-l-30"
                                            ng-click="vm.deleteCategory(item.id)">
                                        <i class="zmdi zmdi-delete zmdi-hc-fw"></i>
                                    </button>
                                </td>
                            </tr>
                        </table>
                    </div>

                </div>
            </div>


        </div>
    </section>

</section>

<footer id="footer" data-ng-include src="'template/footer.html'"></footer>
