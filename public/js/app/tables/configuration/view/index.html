<header data-current-skin="{{mactrl.currentSkin}}" data-ng-controller="headerCtrl as hctrl" data-ng-include="'/template/header.html'" id="header">
</header>
<section id="main">
    <aside data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }" data-ng-include="'/template/sidebar-left.html'" id="sidebar">
    </aside>
    <aside data-ng-class="{ 'toggled': mactrl.sidebarToggle.right === true }" data-ng-include="'/template/chat.html'" id="chat">
    </aside>
    <section class="w-100 p-0" id="content">
        <div data-ng-include="'/template/config-menu-tables.html'">
        </div>
        <div class="container">
            <div class="card">
                <div class="pm-body clearfix list-table">
	                <div class="configuration-reservation-tabs">
	                	<ul class="nav nav-tabs nav-justified m-t-20">
	                	  <li role="presentation" ng-click="vm.searchView=1" ng-class="{'active':vm.searchView==1}"><a>Básico</a></li>
	                	  <li role="presentation" ng-click="vm.searchView=2" ng-class="{'active':vm.searchView==2}"><a>Códigos de reserva</a></li>
	                	  <li role="presentation" ng-click="vm.searchView=3" ng-class="{'active':vm.searchView==3}"><a>Usuarios privilegiados</a></li>
	                	</ul>                	
	                </div>
	                <div class="configuration-reservation-body">
	                    <div class="configuration-reservation-form" ng-show="vm.searchView == 1">
		                    <label class="m-b-25 m-t-25 c-black f-500">
		                        Reservation Settings
		                    </label>
	                    	<div class="row">
		                        <form  name="configurationBasicForm" novalidate>	                        	
									<div class="col-sm-12 m-b-20">
										<div class="col-sm-4 form-group m-b-30 fg-line">
											<!-- <label for="input1" class="control-label">Correcto Integer</label> -->
											<div class="fg-line">
												<span class="glyphicon glyphicon-time"></span>
												<label>Tolerancia:</label>
											</div>
											<div class="fg-line">
												<div class="dtp-container">
													<select class="form-control fc-alt" ng-model="vm.configuration.time_tolerance" required>
													  <option value="0">0 min</option>
													  <option value="1">1 min</option>
													  <option value="2">2 min</option>
													  <option value="3">3 min</option>
													  <option value="4">4 min</option>
													  <option value="5">5 min</option>
													</select>
												</div>

												<!-- <span class="zmdi zmdi-check form-control-feedback"></span> -->
											</div>											
											<!-- <small class="help-block">Todo Ok</small> -->
										</div>
										<div class="col-sm-4 form-group m-b-30 fg-line has-success">
											<!-- <label for="input1" class="control-label">Correcto Integer</label> -->
											<div class="fg-line">
												<span class="glyphicon glyphicon-time"></span>
												<label>Restricción:</label>
											</div>
											<div class="fg-line">
												<div class="dtp-container">
													<select class="form-control fc-alt" ng-model="vm.configuration.time_restriction" required>
													  <option value="0">0 min</option>
													  <option value="1">1 min</option>
													  <option value="2">2 min</option>
													  <option value="3">3 min</option>
													  <option value="4">4 min</option>
													  <option value="5">5 min</option>
													</select>
												</div>										
												<!-- <span class="zmdi zmdi-check form-control-feedback"></span> -->
											</div>											
											<!-- <small class="help-block">Todo Ok</small> -->
										</div>
										<div class="col-sm-4 form-group m-b-30 fg-line has-success">
											<!-- <label for="input1" class="control-label">Correcto String</label> -->
											<div class="fg-line">
												<span class="glyphicon glyphicon-eye-open"></span>
												<label>Porcentaje de asistencia</label>
											</div>
											<div class="fg-line">												
												<select class="form-control fc-alt" ng-model="vm.configuration.res_percentage_id" ng-options="list.res_percentage as list.percentage for list in vm.percentageList" required>
												  <option value="">Select Employee</option>
												</select>
												<!-- <span class="zmdi zmdi-check form-control-feedback"></span> -->
											</div>											
											<!-- <small class="help-block">Todo Ok</small> -->
										</div>
										<div class="col-sm-6 form-group m-b-30 fg-line has-success">
											<!-- <label for="input1" class="control-label">Correcto Integer</label> -->
											<div class="fg-line">
												<span class="glyphicon glyphicon-user"></span>
												<label>Max. cantidad de usuarios</label>
											</div>
											<div class="fg-line">
												<div class="dtp-container">
													<select class="form-control fc-alt" ng-model="vm.configuration.max_people" required>
													  <option value="1">1 persona</option>
													  <option value="2">2 personas</option>
													  <option value="3">3 personas</option>
													  <option value="4">4 personas</option>
													  <option value="5">5 personas</option>
													</select>
												</div>										
												<!-- <span class="zmdi zmdi-check form-control-feedback"></span> -->
											</div>											
											<!-- <small class="help-block">Todo Ok</small> -->
										</div>
										<div class="col-sm-6 form-group m-b-30 fg-line has-success">
											<!-- <label for="input1" class="control-label">Correcto Integer</label> -->
											<div class="fg-line">
												<span class="glyphicon glyphicon-folder-close"></span>
												<label>Max. cantidad de mesas por reserva</label>
											</div>
											<div class="fg-line">
												<div class="dtp-container">
													<select class="form-control fc-alt" ng-model="vm.configuration.max_table" required>
													  <option value="1">1 mesas</option>
													  <option value="2">2 mesas</option>
													  <option value="3">3 mesas</option>
													  <option value="4">4 mesas</option>
													  <option value="5">5 mesas</option>
													</select>
												</div>										
												<!-- <span class="zmdi zmdi-check form-control-feedback"></span> -->
											</div>											
											<!-- <small class="help-block">Todo Ok</small> -->
										</div>
										<div class="col-sm-6 form-group m-b-30 fg-line">
											<!-- <label for="input1" class="control-label">Correcto Integer</label> -->
											<div class="fg-line">
												<span class="glyphicon glyphicon-user"></span>
												<label>Tipos de personas que ingresan</label>
											</div>
											<div class="fg-line">
												<div class="dtp-container">
													<div class="checkbox">
					                                    <label>
					                                        <input type="checkbox" value="">
					                                        <i class="input-helper"></i>
					                                        Hombres
					                                    </label>
					                                </div>
                    								<div class="checkbox">
                                                        <label>
                                                            <input type="checkbox" value="">
                                                            <i class="input-helper"></i>
                                                            Mujeres
                                                        </label>
                                                    </div>		
                    								<div class="checkbox">
                                                        <label>
                                                            <input type="checkbox" value="">
                                                            <i class="input-helper"></i>
                                                            Niños
                                                        </label>
                                                    </div>
												</div>										
												<!-- <span class="zmdi zmdi-check form-control-feedback"></span> -->
											</div>											
											<!-- <small class="help-block">Todo Ok</small> -->
										</div>										
										<div class="col-sm-12 m-b-20 form-group">
											<button class="btn btn-primary btn-sm m-t-10 waves-effect" ng-click="vm.configurationUpdate(vm.configuration.ms_microsite_id,vm.configuration)" ng-disabled="configurationBasicForm$valid">Actualizar</button>
										</div>						
									</div>								
		                        </form>
	                        </div>
	                    </div>
	                    <div class="configuration-reservation-form" ng-show="vm.searchView == 2">
	                    	<h1>Codigos de reserva falta implementar</h1>
	                    </div>
	                    <div class="configuration-reservation-form" ng-show="vm.searchView == 3">
	                    	<h1>Usuarios privilegiados falta implementar</h1>
	                    </div>
	                </div>	
                </div>
            </div>
        </div>
    </section>
</section>
<footer data-ng-include="'/template/footer.html'" id="footer">
</footer>
