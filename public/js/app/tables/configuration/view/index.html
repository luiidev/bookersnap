<header data-current-skin="{{mactrl.currentSkin}}" data-ng-controller="headerCtrl as hctrl" data-ng-include="'/template/header.html'" id="header">
</header>
<section id="main">
    <aside data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }" data-ng-include="'/template/sidebar-left.html'" id="sidebar">
    </aside>
    <aside data-ng-class="{ 'toggled': mactrl.sidebarToggle.right === true }" data-ng-include="'/template/chat.html'" id="chat">
    </aside>
    <section class="w-100 p-0" id="content">
        <div data-ng-include="'/template/config-menu-tables.html'">
        </div>
        <div class="container">
            <div class="card">
	            <div class="pm-body clearfix list-table">
	                <ul class="tab-nav">
	                    <li class="btn-wave" data-ui-sref-active="active">
	                        <a data-ui-sref="mesas.configuration.basic">
	                            Básico
	                        </a>
	                    </li>
	                    <li class="btn-wave" data-ui-sref-active="active">
	                        <a data-ui-sref="mesas.configuration.reserve">
	                            Códigos de reserva
	                        </a>
	                    </li>
	                    <li class="btn-wave" data-ui-sref-active="active">
	                        <a data-ui-sref="mesas.configuration.user">
	                            Usuarios privilegiados
	                        </a>
	                    </li>
	                </ul>
	                <data ui-view="">
	                </data>
	            </div>
            </div>
        </div>
    </section>
</section>
<footer data-ng-include="'/template/footer.html'" id="footer">
</footer>
