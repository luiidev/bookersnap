<section id="main">
    <section  class="w-100 p-0" id="content">
        <div data-ng-include="'/template/config-menu-tables.html'">
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="card widget">
                        <div class="card-header">
                            <h2>Promover reservaciones</h2>
                        </div>
                        <div class="card-header">
                            <h2>Bookersnap widget de reservacion<small>El widget de Reservas de Bookersnap permite a los comensales buscar una reserva espec√≠fica directamente desde su sitio.</small></h2>
                        </div>
                        <div class="card-body card-padding">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <label class="control-label"><strong>   Paso 1</strong> Elija una opcion de color personalizada. (opcional)</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <input id="color" type="hidden" ng-change="changeColor()" ng-model="vm.color">
                                        <button class="btn jscolor {valueElement:'chosen-value',  onFineChange:'setTextColor(this)'}">
                                            Escoger color
                                        </button>
                                        valor HEX: <input id="chosen-value" value="337ab7">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <label class="control-label"><strong>Paso 2</strong> Copie y pege el texto en su sitio web</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <textarea class="text" ng-bind="vm.iframe"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <button type="button" class="btn btn-primary" ng-click="vm.generateIframe()">Generar widget</button>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <iframe id="seatme-widget" frameborder="0" width="260" height="535" ng-src="{{ vm.iframesrc }}"></iframe>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
<script>
function setTextColor(picker) {
    $("#color").val(picker.toString()).trigger('change');
}
</script>
