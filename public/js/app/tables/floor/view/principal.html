<div class="col-xs-9 box-lienzo-zone p-l-0 p-r-0">
    <section class="bgm-gray-win menu-section" id="content">
    <div class="container w-100 p-0">
        <nav class="ha-menu ng-scope">
            <ul>
                <li class="waves-effect active">
                    <a data-ng-click="mactrl.sidebarStat($event)" data-ui-sref="home" href="#/home">
                        Zonas
                    </a>
                </li>
                <li class="dropdown" uib-dropdown="">
                    <div aria-expanded="false" aria-haspopup="true" class="waves-effect">
                        Turnos
                    </div>
                </li>
                <li class="waves-effect" data-ui-sref-active="active">
                    <a data-ui-sref="typography" href="#/typography">
                        Calendario
                    </a>
                </li>
                <li class="dropdown" uib-dropdown="">
                    <div aria-expanded="false" aria-haspopup="true" class="waves-effect">
                        Widgets
                    </div>
                </li>
            </ul>
        </nav>

            <tab data-ui-sref="calendar" heading="Calendario" index="2">

    </div>
</section>
    <tabset justified="true">
        <tab active="tab.active" heading="{{tab.name}}" ng-repeat="tab in vm.zonas">
            <div style=" background: #eee; width: 100%; text-align: center;">
            <div class="zoneArea minheight" style="position:relative;">
                <div class="border {{obj.shape}} {{obj.size}} rt{{obj.rotate}} bg-white" color="{{obj.color}}" id="el{{obj.id}}" ng-detail-table="" ng-repeat="obj in tab.table" on-click-fn="vm.mostrarDetail($index,obj)" x="{{obj.left}}" y="{{obj.top}}">
                    <div class="txtcenter">
                        <div class="name-table">
                            {{obj.name}}
                        </div>
                        <div class="box-status {{obj.res_reservation_status_id | statusOnlySeated}} icon-status-table">
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </tab>
    </tabset>
</div>
