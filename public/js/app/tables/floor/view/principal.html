<div class="col-xs-9 box-lienzo-zone">
    <p>aqui ir testeando</p>
    <div class="btn-group">
        <label class="btn btn-primary" ng-model="radioModel" uib-btn-radio="'1'">PISO 01</label>
        <label class="btn btn-primary" ng-model="radioModel" uib-btn-radio="'2'">PISO 02</label>
        <label class="btn btn-primary" ng-model="radioModel" uib-btn-radio="'3'">PISO 03</label>
    </div>
    <div ng-if="radioModel">
        ver
    </div>

    <tabset justified="true">
        <tab active="tab.active" heading="{{tab.name}}" ng-repeat="tab in vm.zonas">
            <div class="zoneArea minheight" style="position:relative;">
                <div class="border {{obj.shape}} {{obj.size}} rt{{obj.rotate}} bg-white" color="{{obj.color}}" id="el{{obj.id}}" ng-detail-table="" ng-repeat="obj in tab.table" on-click-fn="vm.mostrarDetail($index,obj)" x="{{obj.left}}" y="{{obj.top}}">
                    <div class="txtcenter">
                        <div class="name-table">
                            {{obj.name}}
                        </div>
                        <div class="box-status {{obj.res_reservation_status_id | statusOnlySeated}} icon-status-table">
                        </div>
                    </div>
                </div>
            </div>
        </tab>
    </tabset>
</div>
