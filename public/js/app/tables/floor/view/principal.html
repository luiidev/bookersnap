
    <section class="bgm-gray-win menu-section" id="content">
    <div class="w-100 p-0">
        <nav class="ha-menu ng-scope p-section-right">
            <ul>
                <li class="waves-effect {{vm.flagSelectedZone==$index ? 'active': ''}}" ng-repeat="tab in vm.zonas" ng-if="$index < 4">
                    <a data-ng-click="vm.tabSelectedZone($index)">
                        {{tab.name}}
                    </a>
                </li>
                <li class="dropdown open {{ vm.flagSelectedZone > 4 ? 'active': ''}}" uib-dropdown=""  >
                    <div class="waves-effect dropdown-toggle" uib-dropdown-toggle="" aria-haspopup="true" aria-expanded="true">+</div>
                    <ul class="dropdown-menu">
                        <li ng-repeat="tab in vm.zonas" ng-if="$index >= 4">
                        <a data-ng-click="vm.tabSelectedZone($index)">{{tab.name}}</a></li>
                    </ul>
                </li>
                <li class="divider"></li>
                <li>
                    <ul class="people-information">
                        <li><i class="zmdi zmdi-male-alt"></i> <span class="rounded">18</span></li>
                        <li><i class="zmdi zmdi-female"></i> <span class="rounded">20</span></li>
                        <li><i class="zmdi zmdi-face"></i> <span class="rounded">10</span></li>
                    </ul>
                </li>
                <li class="dropdown open pull-right" uib-dropdown="">
                    <div class="waves-effect dropdown-toggle" uib-dropdown-toggle="" aria-haspopup="true" aria-expanded="true"><i class="zmdi zmdi-time"></i> Tiempo</div>
                    <ul class="dropdown-menu">
                        <li><a>Ocultar tiempo</a></li>
                        <li><a>Tiempo sentado</a></li>
                        <li><a>Tiempo restante</a></li>
                        <li><a>Siguiente reservacion</a></li>
                        <li><a>Siguiente segunda reservacion</a></li>
                    </ul>
                </li>
                
            </ul>
        </nav>
    </div>
    </section>
    <div ng-repeat="tab in vm.zonas" ng-if="vm.flagSelectedZone==$index" >
            <div style=" background: #eee; width: 100%; text-align: center;">
            <div class="zoneArea" style="position:relative; ">
                <div class="border {{obj.shape}} {{obj.size}} rt{{obj.rotate}} bg-white" color="{{obj.color}}" id="el{{obj.id}}" ng-detail-table="" ng-repeat="obj in tab.table" on-click-fn="vm.mostrarDetail($index,obj)" x="{{obj.left}}" y="{{obj.top}}">
                    <div class="txtcenter">
                        <div class="name-table">
                            {{obj.name}}
                        </div>
                        <div class="box-status {{obj.res_reservation_status_id | statusOnlySeated}} icon-status-table">
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
