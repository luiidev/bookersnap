<div class="w-100 p-0" style="background-color: #424242;">
    <ul class="footer-floor">
        <li class="logotipo-footer">
            <img class="img-responsive" src="/images/icon-bookersnap.png">
            </img>
        </li>
        <li>
            <button class="btn btn-default-red btn-sm text-center pull-left" type="button" ui-sref="mesas.reservation-new({date : '{{vm.fecha_actual}}'})">
                <i class="tm-icon zmdi zmdi-notifications zmdi-hc-2x">
                </i>
                <div class="f-12">
                    Reservación
                </div>
            </button>
            <ul class="f-btn-notas">
                <li class="dropdown dropup" uib-dropdown="">
                    <button aria-expanded="false" aria-haspopup="true" class="btn btn-default-blue btn-sm text-center dropdown-toggle waves-effect m-l-5 m-r-5" ng-click="vm.notesBox=!vm.notesBox" type="button">
                        <span class="zmdi zmdi-book zmdi-hc-2x">
                        </span>
                        <div class="f-12">
                            Notas turnos
                        </div>
                    </button>
                    <div class="box-tab-notas" ng-show="vm.notesBox">
                        <tabset active="activeJustified">
                            <tab heading="{{turn.name}}" index="$index" ng-repeat="turn in vm.typeTurns">
                                <textarea class="form-control" name="notas" placeholder="Notas" rows="8">
                                </textarea>
                            </tab>
                        </tabset>
                    </div>
                    <!--
                    <ul class="dropdown-menu">
                        <li class="box-tab-notas">
                            <p>
                                Diseñar Tab para notas
                            </p>
                            <div class="form-group">
                                <div class="fg-line">
                                    <textarea class="form-control" placeholder="Registrar notas de cambio" rows="5">
                                    </textarea>
                                </div>
                            </div>
                        </li>
                    </ul>-->
                </li>
            </ul>
            <button class="btn btn-default-blue btn-sm text-center" type="button" ui-sref="mesas.floor.block({date : '{{vm.fecha_actual}}'})">
                <span class="zmdi zmdi-lock-open zmdi-hc-2x">
                </span>
                <div class="f-12">
                    Bloqueos  mesas
                </div>
            </button>
        </li>
        <li class="dropdown dropup ultimo-btn-right pull-right" uib-dropdown="">
            <button aria-expanded="false" aria-haspopup="true" class="btn btn-default-red btn-sm text-center dropdown-toggle waves-effect" type="button" uib-dropdown-toggle="">
                MESA RAPIDA
                <span class="caret">
                </span>
            </button>
            <ul class="dropdown-menu">
                <li class="listado-table">
                    <div class="listado-row">
                        <div class="listado-column" id="num1" ng-drag-num-people="">
                            1
                        </div>
                        <div class="listado-column" id="num2" ng-drag-num-people="">
                            2
                        </div>
                        <div class="listado-column" id="num3" ng-drag-num-people="">
                            3
                        </div>
                    </div>
                    <div class="listado-row">
                        <div class="listado-column" id="num4" ng-drag-num-people="">
                            4
                        </div>
                        <div class="listado-column" id="num5" ng-drag-num-people="">
                            5
                        </div>
                        <div class="listado-column" id="num6" ng-drag-num-people="">
                            6
                        </div>
                    </div>
                    <div class="listado-row">
                        <div class="listado-column" id="num7" ng-drag-num-people="">
                            7
                        </div>
                        <div class="listado-column" id="num8" ng-drag-num-people="">
                            8
                        </div>
                        <div class="listado-column" id="num9" ng-drag-num-people="">
                            9
                        </div>
                    </div>
                    <div class="listado-row">
                        <div class="listado-column" id="num10" ng-drag-num-people="">
                            10
                        </div>
                        <div class="listado-column" id="num11" ng-drag-num-people="">
                            11
                        </div>
                        <div class="listado-column" id="num12" ng-drag-num-people="">
                            12
                        </div>
                    </div>
                    <div class="listado-row">
                        <div class="listado-column" id="num13" ng-drag-num-people="">
                            13
                        </div>
                        <div class="listado-column" id="num14" ng-drag-num-people="">
                            14
                        </div>
                        <div class="listado-column" id="num15" ng-drag-num-people="">
                            15
                        </div>
                    </div>
                </li>
            </ul>
        </li>
    </ul>
</div>
