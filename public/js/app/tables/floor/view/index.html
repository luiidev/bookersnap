
<header id="header" data-current-skin={{mactrl.currentSkin}} data-ng-include="'/template/header.html'" data-ng-controller="headerCtrl as hctrl"></header>
<section id="main" class="h-100vh">
    <aside id="sidebar" data-ng-include="'/template/sidebar-left.html'" data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>
    <aside id="chat" data-ng-include="'/template/chat.html'" data-ng-class="{ 'toggled': mactrl.sidebarToggle.right === true }"></aside>
    <section id="content" class="w-100 p-0">
        <div class="container w-100 p-l-0 p-r-0">
            
            <div ui-view="principal" class="box-lienzo-zone p-l-0 p-r-0 p-section-right"></div>
        </div>
    </section>
</section>
<footer id="footer" data-ng-include="'/js/app/tables/floor/view/partials/footer-tables.html'"></footer>
<section class="section-right-floor">
    <div ui-view="tabReservaciones"></div>
</section>

<script type="text/ng-template" id="myModalContentDetail.html">
    <div class="modal-header">
        <h4 class="modal-title">{{vmd.itemZona.name_zona}} - {{vmd.itemZona.name}}</h4>
    </div>
    <div class="modal-body">
        <div class="listview lv-bordered lv-lg">
            <div class="lv-header-alt clearfix">
                <h2 class="f-14">Proximas reservas y bloqueos</h2>
            </div>
            <div class="lv-body">
                <div ng-repeat="item in vmd.itemReservations" ng-class="item.block_id ? 'lv-item media border-left-amber':'lv-item media border-left-green'">
                    <div class="media-body">
                        <div class="lv-title" ng-if="item.block_id"><i class="zmdi zmdi-block-alt"></i> Mesa Bloqueada</div>
                        <div class="lv-title" ng-if="item.reservation_id"><i class="zmdi zmdi-calendar-note"></i> {{item.first_name}} {{item.last_name}}</div>
                        <ul class="lv-attrs">
                            <li><i class="zmdi zmdi-time"></i> {{item.start_time}} - {{item.end_time}}</li>
                            <li ng-if="item.reservation_id"><i class="zmdi zmdi-account-o"></i> {{item.num_people}} personas</li>
                        </ul>
                    </div>
                </div>
                <div class="not-information" ng-if="vmd.itemReservations==''">
                    No existe mesas reservadas o bloqueadas
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="text-center">
            <button class="btn btn-warning" ng-click="cancel()">Cerrar</button>
        </div>
    </div>
</script>

<script type="text/ng-template" id="modalConfiguration.html">
    <div class="modal-body">
        <div class="card">
            <div class="card-header">
                <h2 class="text-right"><small>No preguntar de nuevo por configuracion</small></h2>
            </div>
            <div class="card-body card-padding">
                <ul class="modal-listado-num-people">
                    <li class="lst-men">
                        <div class="box-gender"><i class="zmdi zmdi-male-alt"></i></div>
                        <div style="float: left">
                            <button ng-repeat="value in vmc.colectionNum" class="btn {{vmc.flagSelectedNumMen==value.num ? 'btn-active': ''}}" data-ng-click="vmc.btnSelectedNumMen(value.num)">
                            {{value.num}}
                            </button>
                        </div>
                        <div class="box-count pull-right">
                            <button class="btn" ng-click="vmc.restar('men')">-</button>
                            <span class="box-count-value {{vmc.flagSelectedCountNumMen==vmc.numdinamicoMen ? 'btn-active': ''}}">{{vmc.numdinamicoMen}}</span>
                            <button class="btn" ng-click="vmc.sumar('men')">+</button>
                        </div>
                        <div class="clearfix"></div>
                    </li>
                    <li class="lst-women">
                        <div class="box-gender"><i class="zmdi zmdi-female"></i></div>
                        <div style="float: left">
                            <button ng-repeat="value in vmc.colectionNum" class="btn {{vmc.flagSelectedNumWomen==value.num ? 'btn-active': ''}}" data-ng-click="vmc.btnSelectedNumWomen(value.num)">
                            {{value.num}}
                            </button>
                        </div>
                        <div class="box-count pull-right">
                            <button class="btn" ng-click="vmc.restar('women')">-</button>
                            <span class="box-count-value {{vmc.flagSelectedCountNumWomen==vmc.numdinamicoWomen ? 'btn-active': ''}}">{{vmc.numdinamicoWomen}}</span>
                            <button class="btn" ng-click="vmc.sumar('women')">+</button>
                        </div>
                        <div class="clearfix"></div>
                    </li>
                    <li class="lst-children">
                        <div class="box-gender"><i class="zmdi zmdi-face"></i></div>
                        <div style="float: left">
                            <button ng-repeat="value in vmc.colectionNum" class="btn {{vmc.flagSelectedNumChildren==value.num ? 'btn-active': ''}}" data-ng-click="vmc.btnSelectedNumChildren(value.num)">
                            {{value.num}}
                            </button>
                        </div>
                        <div class="box-count pull-right">
                            <button class="btn" ng-click="vmc.restar('children')">-</button>
                            <span class="box-count-value {{vmc.flagSelectedCountNumChildren==vmc.numdinamicoChildren ? 'btn-active': ''}}">{{vmc.numdinamicoChildren}}</span>
                            <button class="btn" ng-click="vmc.sumar('children')">+</button>
                        </div>
                        <div class="clearfix"></div>
                    </li>
                </ul>
                <div class="box-result">
                    <span class="f-700">TOTAL</span>
                    <span class="box-total">{{vmc.resultado}}</span>
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <div class="text-center">
            <button class="btn btn-warning" ng-click="vmc.cancel()">Guardar</button>
        </div>
    </div>
</script>
