<style type="text/css">
.ServerColor-previewContainer {
    margin: -5px;
    display: flex;
    flex-wrap: wrap;
}

.ServerColor-preview {
    width: 28px;
    height: 28px;
    box-shadow: 0 0 0 1px #eee;
    -moz-border-radius: 3px;
    -webkit-border-radius: 3px;
    border-radius: 3px;
    margin: 5px;
    cursor: pointer;
}

.u-visuallyHidden {
    border: 0;
    clip: rect(0 0 0 0);
    height: 1px;
    margin: -1px;
    overflow: hidden;
    padding: 0;
    position: absolute;
    width: 1px;
}

.ServerColor-preview.is-selected {
    box-shadow: 0 0 0 3px #3a99d8;
}
</style>
<div class="col-sm-12 m-t-20 p-0" ng-show="!sm.showForm">
    <p class="f-500 m-b-10 c-black">
        <button class="btn bt-xs btn-success btn-block" ng-click="sm.showForm = true"><i class="zmdi zmdi-plus-circle"></i> Add Server</button>
    </p>
    <small>Active servers</small>
    <ul class="list-group ">
        <li style="cursor: pointer;" ui-sref="floor.server.edit({server_id: {{server.id}}})" class="list-group-item col-xs-12 no-padding" ng-repeat="server in servers" ng-click="sm.editServer(server)">
            <div class="col-xs-2 p-0 center">
                <span class="badge" style="background-color:{{server.color}} !important ">&nbsp</span>
            </div>
            <div class="col-xs-7 p-0">
                <label class="col-xs-12 p-0">{{server.name}}</label>
                <label class="col-xs-12 p-0">Last Seated : N/A </label>
            </div>
            <div class="col-xs-3 p-l-5 p-r-0">
                <label class="col-xs-12 p-0">Now: 0</label>
                <label class="col-xs-12 p-0">Total: {{server.tables.length}} </label>
            </div>
        </li>
    </ul>
    <!-- <small>Inactive servers</small> -->

<div class="col-xs-12" id="form_new_server" ng-show="sm.showForm">
    <div class="col-xs-12 p-t-10 p-l-0 p-r-0">
        <button class="btn btn-success btn-block col-xs-6" ng-click="sm.saveOrUpdateServer() ">Guardar</button>
        <button class="btn btn-warning btn-block col-xs-6" ng-click="sm.cancelEditServer() ">Cancelar</button>
    </div>
    <div class="col-xs-12 p-t-10 p-l-0 p-r-0">
        <small>Name & Color</small>
        <input type="text" class="form-control" ng-model="sm.name" placeholder="Server">
    </div>
    <div class="col-xs-12 p-t-10 p-l-0 p-r-0">
        <small>Available Colors</small>
        <div class="Form-field Form-field--smallSpacing">
            <div class="ServerColor-previewContainer">
                <label class="ServerColor-preview {{color.classSelect}}" ng-model="sm.color" for="color_hex_{{color.colorHexadecimal}}" ng-click="sm.selectColor(color);" style="background-color: {{color.colorHexadecimal}};" ng-repeat="color in sm.colors">
                </label>
            </div>
        </div>
    </div>
    <div class="col-xs-12 p-t-10 p-l-0 p-r-0">
        <small>Assigned Colors</small>
        <div class="Form-field Form-field--smallSpacing">
            <div class="ServerColor-previewContainer">
                <label class="ServerColor-preview  for=" color_hex_{{color}} " style="background-color: {{color}}; " ng-repeat="color in vm.colorsSelect ">
            </label>
            </div>
        </div>
    </div>
     <div class="col-xs-12 p-t-10 p-l-0 p-r-0 ">
        <small>Tables</small>
        <div class="ServerColor-previewContainer m-t-10 m-b-10">
                <p ng-repeat="table in mesasSeleccionadas " class="m-l-5 " style="border: 2px solid;border-radius: 5px; ">
                    <label>{{table.name}}</label>
                    <button class="btn btn-primary btn-xs waves-effect " ng-click="sm.removeTable(table) ">X</button>
                </p>
            </div>
    </div>
     <div class="col-xs-12 p-t-10 p-l-0 p-r-0 ">
        <button class="btn btn-error btn-block " ng-click="sm.deleteServer() " ng-show="sm.flagServer==true ">Delete</button>
    </div>
