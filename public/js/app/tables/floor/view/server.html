<style type="text/css">
.ServerColor-previewContainer {
    margin: -5px;
    display: flex;
    flex-wrap: wrap;
}

.ServerColor-preview {
    width: 28px;
    height: 28px;
    -moz-border-radius: 3px;
    -webkit-border-radius: 3px;
    border-radius: 3px;
    margin: 5px;
    cursor: pointer;
}

.u-visuallyHidden {
    border: 0;
    clip: rect(0 0 0 0);
    height: 1px;
    margin: -1px;
    overflow: hidden;
    padding: 0;
    position: absolute;
    width: 1px;
}

.ServerColor-preview.is-selected {
    box-shadow: 0 0 5px 5px #cee9ff;
    border: 1px solid #bbb;
}
</style>
<div class="col-sm-12 m-t-20 p-0" ng-show="!sm.showForm">

    <div class="col-xs-12">
        <button class="btn btn-default-blue btn-block" ng-click="sm.btnAddServer()"><i class="zmdi zmdi-plus-circle zmdi-hc-fw zmdi-hc-lg"></i> Add Server</button>
    </div>


                <ul class="list-group listado-servers">
                    <li class="list-group-item title">Servidores activos</li>
                    <li class="list-group-item col-xs-12 no-padding" ng-repeat="server in sm.servers" ng-click="sm.btnEditServer($index,server)">

                            <div class="col-xs-2 p-0 center">
                                <span class="badge" style="background-color:{{server.color}} !important ">&nbsp</span>
                            </div>
                            <div class="col-xs-7 p-0">
                                <label class="col-xs-12 p-0">{{server.name}}</label>
                                <label class="col-xs-12 p-0">Last Seated : N/A </label>
                            </div>
                            <div class="col-xs-3 p-l-5 p-r-0">
                                <label class="col-xs-12 p-0">Now: 0</label>
                                <label class="col-xs-12 p-0">Total: {{server.tables.length}} </label>
                            </div>

                    </li>
                </ul>

</div>
<br>
<div class="col-xs-12 new-detail-server" id="form_new_server" ng-show="sm.showForm">
    
    <div class="header-actions m-b-20">
        <button class="btn btn-default pull-left waves-effect" ng-click="sm.btnCancelEditServer() ">Cancelar</button>
        <span ng-show="sm.flagServer">Editar servidor</span>
        <span ng-show="sm.flagServer==false">Nuevo servidor</span>
        <button class="btn btn-default-blue pull-right waves-effect" ng-click="sm.saveOrUpdateServer()">
            <i class="zmdi zmdi-floppy zmdi-hc-fw zmdi-hc-lg"></i> GUARDAR</button>
    </div>

    <div class="">
        <div class="title">Nombre de servidor</div>
        <div class="form-group">
            <div class="fg-line">
                <input type="text" class="form-control input-sm" ng-model="sm.name" placeholder="Nombre de servidor">
            </div> 
        </div>
    </div>

    <div class="">
        <div class="title">Seleccionar color</div>
        <div class="Form-field Form-field--smallSpacing">
            <div class="ServerColor-previewContainer">
                <label class="ServerColor-preview {{color.classSelect}}" ng-model="sm.color" for="color_hex_{{color.colorHexadecimal}}" ng-click="sm.selectColor(color);" style="background-color: {{color.colorHexadecimal}};" ng-repeat="color in sm.colors">
                </label>
            </div>
        </div>
    </div>

    <div class="col-xs-12 p-t-10 p-l-0 p-r-0">
        <div class="title">Colores usados</div>
        <div class="Form-field Form-field--smallSpacing">
            <div class="ServerColor-previewContainer">
                <label class="ServerColor-preview  for="color_hex_{{color}}" style="background-color: {{color}}; " ng-repeat="color in sm.colorsSelect">
            </label>
            </div>
        </div>
    </div>

    <div class="col-xs-12 p-t-10 p-l-0 p-r-0">
        <div class="title">Mesas seleccionadas: {{sm.listadoTablaServer.length}}</div>
        <span ng-if="sm.listadoTablaServer.length==0">No tiene mesas seleccionadas</span>
        <!--<div ng-repeat="server in sm.listadoServer">{{server.name}}</div>-->
        <div class="ServerColor-previewContainer m-t-10 m-b-10 ">
                <!--<p ng-repeat="table in mesasSeleccionadas " class="m-l-5 " style="border: 2px solid;border-radius: 5px; ">
                    <label>{{table.name}}</label>
                    <button class="btn btn-primary btn-xs waves-effect" ng-click="sm.removeTable(table) ">X</button>
                </p>-->
                <p ng-repeat="table in sm.listadoTablaServer" class="m-l-5 tag-table">
                    <label>{{table.name}}</label>
                    <button class="btn btn-primary btn-xs waves-effect" ng-click="sm.removeTable($index,table) ">X</button>
                </p>
        </div>
    </div>

     <div class="col-xs-12 p-t-10 p-l-0 p-r-0 ">
        <button class="btn btn-danger btn-block" ng-click="sm.btnDeleteServer() " ng-show="sm.flagServer"><i class="zmdi zmdi-delete zmdi-hc-fw zmdi-hc-lg"></i> ELIMINAR</button>
    </div>
</div>
