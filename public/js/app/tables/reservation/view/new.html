<header data-current-skin="{{mactrl.currentSkin}}" data-ng-controller="headerCtrl as hctrl" data-ng-include="'/template/header.html'" id="header">
</header>
<section class="h-100vh" id="main">
    <aside data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }" data-ng-include="'/template/sidebar-left.html'" id="sidebar">
    </aside>
    <aside data-ng-class="{ 'toggled': mactrl.sidebarToggle.right === true }" data-ng-include="'/template/chat.html'" id="chat">
    </aside>
    <section id="content">
        <div class="container w-100 p-section-reservation p-r-0">
            <div class="box-zone-create p-t-15 p-b-15">
                <div class="box-lienzo-zone-v2">
                    <div class="lienzo-v2" id="lienzo" ng-click="onLienzo()" ng-drop="true" ng-drop-success="onDropComplete($data,$event)" ng-style="{width: size, height: size}" style="background: #CCC">
                        <div class="item-drag-table rt{{obj.rotate}} shape-table table-zone" id="tb-item{{$index}}" left="{{obj.left}}" ng-class="[obj.shape, obj.size]" ng-drag="false" ng-drag-data="obj" ng-drag-table="" ng-repeat="obj in itemTables" on-click-fn="activarTableOptions($index,this)" rotate="{{obj.rotate}}" shape="{{obj.shape}}" size="{{obj.size}}" style="position: absolute;top:{{ obj.top }}%;left:{{obj.left}}%" top="{{obj.top}}">
                            <!--                                 <div class="t-20-i">
                                    {{obj.name}}
                                </div> -->
                            <div class="table-label top">
                                {{obj.name}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
