<header data-current-skin="{{mactrl.currentSkin}}" data-ng-controller="headerCtrl as hctrl" data-ng-include="'/template/header.html'" id="header"></header>

<section id="main">
    <aside data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }" data-ng-include="'/template/sidebar-left.html'" id="sidebar"></aside>
    <aside data-ng-class="{ 'toggled': mactrl.sidebarToggle.right === true }" data-ng-include="'/template/chat.html'" id="chat"></aside>
    <div data-ng-include="'/template/config-menu-tables.html'"></div>

    <section id="content">
        <div class="container">


        </div>
    </section>

</section>

<footer data-ng-include="'/template/footer.html'" id="footer"></footer>
