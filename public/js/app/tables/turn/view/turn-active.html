<div class="card-body table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>
                    Nombre
                </th>
                <th>
                    Tipo turno
                </th>
                <th>
                    Hora
                </th>
                <th>
                    Zonas
                </th>
                <th class="text-right">
                    <button class="btn btn-primary waves-effect" data-ui-sref="mesas.turn.create">
                        <i class="zmdi zmdi-floppy zmdi-hc-fw">
                        </i>
                        Nuevo turno
                    </button>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in turns.active">
                <td>
                    {{item.name}}
                </td>
                <td>
                    {{item.type_turn.name}}
                </td>
                <td>
                    {{item.hours_ini}} - {{item.hours_end}}
                </td>
                <td>
                    {{ item.zones}}
                </td>
                <td class="text-right">
                    <button class="btn bgm-lightblue btn-icon-text waves-effect" data-ui-sref="mesas.turn.edit({turn : '{{item.id}}'})">
                        <i class="zmdi zmdi-edit zmdi-hc-fw">
                        </i>
                        Editar
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
