<header id="header" data-current-skin={{mactrl.currentSkin}} data-ng-include="'/template/header.html'" data-ng-controller="headerCtrl as hctrl"></header>

<section id="main">
    <aside id="sidebar" data-ng-include="'/template/sidebar-left.html'" data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>

    <aside id="chat" data-ng-include="'/template/chat.html'" data-ng-class="{ 'toggled': mactrl.sidebarToggle.right === true }"></aside>

    <section id="content">
        <div class="container">

                   <div class="block-header" style="padding-bottom: 15px">
                <ul class="actions">
                    <li>
                        <button class="btn btn-default waves-effect" onclick="historyBack()">Cancel</button>
                    </li>
                    <li>
                        <button class="btn btn-primary waves-effect" data-ui-sref="turn-create">Create New Turn</button>
                    </li>
                </ul>
            </div>

      		<div class="card" id="turno-main">
      			  <div class="card-header">
                	<h2>List Turns<small></small></h2>
            	</div>

              <div class="pm-body clearfix list-table">

                <div class="card-body table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Shift Name</th>
                        <th>Hours</th>
                        <th>Status</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="item in turns">
                       <td>{{item.name}}</td>
                       <td>{{item.type_turn.name}}</td>
                       <td>{{item.hours_ini}} - {{item.hours_end}}</td>
                       <td>
                        <label class="label label-success f-12" ng-if="item.status == 1">Active</label>
                        <label class="label label-danger f-12" ng-if="item.status == 0">Inactive</label>
                      </td>
                      <td>
                        <button class="btn btn-default btn-icon-text waves-effect" data-ui-sref="turn-edit({turn : '{{item.id}}'})"><i class="zmdi zmdi-edit zmdi-hc-fw"></i> Edit turn</button> </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
      	</div>
        </div>
    </section>
</section>

<footer id="footer" data-ng-include="'/template/footer.html'"></footer>
