<header id="header" data-current-skin={{mactrl.currentSkin}} data-ng-include="'/template/header.html'" data-ng-controller="headerCtrl as hctrl"></header>

<section id="main">
    <aside id="sidebar" data-ng-include="'/template/sidebar-left.html'" data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>

    <aside id="chat" data-ng-include="'/template/chat.html'" data-ng-class="{ 'toggled': mactrl.sidebarToggle.right === true }"></aside>

    <section id="content" ng-controller="BookCtrl">
        <div class="container container-book">
          <div class="block-header text-center">
              <ul class="calendar-box">
                <li><a href="javascript:void(0)" ng-click="setDate('-')"><i class="zmdi zmdi-chevron-left calendar-btn"></i></a></li>
                <li>
                  <button class="btn btn-primary btn-lg waves-effect date-picker dp-blue" ng-click="openCalendar($event, 'opened')" uib-datepicker-popup="{{calendarBtn.format}}" show-weeks="false" ng-model="calendarBtn.dateCalendar" is-open="opened" min-date="minDate" datepicker-options="calendarBtn.dateOptions" ng-required="true" close-text="Close">
                  {{calendarBtn.dateText}}
                  </br>
                  <small>All Shifts - 10 Covers</small>
                  </button>
                </li>
                <li><a href="javascript:void(0)" ng-click="setDate('+')"><i class="zmdi zmdi-chevron-right calendar-btn"></i></a></li>
              </ul>

              <div class="row m-t-20">
                 <h4>Search Availability by Party Size</h4>
                 <!--
                 <uib-pagination direction-links="false" total-items="searchGuest.totalItems" ng-model="searchGuest.selected" class="guest-pagination"></uib-pagination>-->

                 <ul class="pagination search-guest">
                   <li ng-repeat="item in searchGuest.totalItems">
                      <button class="btn btn-icon waves-effect waves-circle dropdown-toggle" ng-click="selectGuest(item,$index,'')">
                      {{ item }}
                      </button>
                   </li>

                   <li uib-dropdown>
                   <button class="btn btn-icon waves-effect waves-circle dropdown-toggle" uib-dropdown-toggle id="btn-more-guest">
                      {{ searchGuest.moreGuestSelected }}
                   </button>
                      <ul class="dropdown-menu guest-list">
                        <li ng-repeat="item in searchGuest.moreGuest"><a href="" ng-click="selectGuest(item.id,$index,'more')">{{ item.label }}</a></li>
                      </ul>
                   </li>
                 </ul>
                 
              </div>

          </div>

      		<div class="card">
            <div class="listview lv-bordered lv-lg">
    
            <div class="lv-header-alt clearfix">
                <h2 class="lvh-label hidden-xs pull-left f-700">Sort by :</h2>

                <!-- ngIf: mactrl.listviewSearchStat -->

                <ul class="lv-actions actions pull-left">
                    <li>
                        <a href="" tooltip-placement="top" uib-tooltip="Time" tooltip-class="tooltip-red">
                            <i class="zmdi zmdi-time"></i>
                        </a>
                    </li>
                    <li>
                        <a href="" tooltip-placement="top" uib-tooltip="Status" tooltip-class="tooltip-red">
                            <i class="zmdi zmdi-fire zmdi-hc-fw"></i>
                        </a>
                    </li>
                    <li>
                        <a href="" tooltip-placement="top" uib-tooltip="Covers" tooltip-class="tooltip-red">
                            <i class="zmdi zmdi-accounts zmdi-hc-fw"></i>
                        </a>
                    </li>
                    <li>
                        <a href="" tooltip-placement="top" uib-tooltip="Guest" tooltip-class="tooltip-red">
                            <i class="zmdi zmdi-account-o zmdi-hc-fw"></i>
                        </a>
                    </li>
                    <li>
                        <a href="" tooltip-placement="top" uib-tooltip="Table" tooltip-class="tooltip-red">
                            <i class="zmdi zmdi-collection-item zmdi-hc-fw"></i>
                        </a>
                    </li>
                    <li>
                        <a href="" tooltip-placement="top" uib-tooltip="Date Created" tooltip-class="tooltip-red">
                            <i class="zmdi zmdi-calendar zmdi-hc-fw"></i>
                        </a>
                    </li>

                </ul>

                <ul class="lv-actions actions">
                    <li>
                     <div class="fg-line">
                        <input type="text" class="form-control input-sm" placeholder="Search">
                      </div>
                    </li>
                </ul>
            </div>

            <div class="lv-body">
         
              <div class="lv-item media" ng-repeat="item in timeAvailability" ng-click="newReservation(item.time)">
                    <div class="media-body">
                        <div class="lv-title f-14">Available</div>
                        <small class="lv-small f-15">{{item.time}}</small>
                    </div>
              </div>
            </div>
          </div>
          </div>
        </div>
    </section>
</section>

<script type="text/ng-template" id="modalNewReservation.html">
  <div class="modal-header">
    <h3 class="modal-title">New Reservation</h3>
    <p>{{ book.date }} @ {{ book.time }}</p>
  </div>
  <div class="modal-body">
      <form class="row ng-pristine ng-valid" role="form">

        <div class="col-sm-6">
          <div class="form-group fg-line">
            <input type="text" class="form-control input-sm"  placeholder="First Name">
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-group fg-line">

            <input type="text" class="form-control input-sm" placeholder="Last Name">
          </div>
        </div>

        <div class="col-sm-12">
          <div class="form-group fg-line">

            <input type="text" class="form-control input-sm"  placeholder="Phone Number">
          </div>
        </div>

        <div class="col-sm-12">
          <div class="form-group fg-line">
            <input type="text" class="form-control input-sm" placeholder="Email Address">
          </div>
        </div>

        <div class="col-sm-12">
          <div class="form-group fg-line">
            <div class="select">

              <select class="form-control">
                <option selected>1 Guest</option>
              </select>
            
            </div>
         
          </div>
        </div>

        <div class="col-sm-12">
          <div class="form-group fg-line">
            <input type="text" class="form-control input-sm" placeholder="Add reservation notes">
          </div>
        </div>



      </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="moreDetails()">More Details</button>
    <button class="btn btn-primary" type="button" ng-click="create()">Create Reservation</button>
   
  </div>
</script>

<footer id="footer" data-ng-include="'/template/footer.html'"></footer>
