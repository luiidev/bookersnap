<header data-current-skin="{{mactrl.currentSkin}}" data-ng-controller="headerCtrl as hctrl" data-ng-include="'/template/header.html'" id="header">
</header>
<section id="main">
    <aside data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }" data-ng-include="'/template/sidebar-left.html'" id="sidebar">
    </aside>
    <aside data-ng-class="{ 'toggled': mactrl.sidebarToggle.right === true }" data-ng-include="'/template/chat.html'" id="chat">
    </aside>
    <section id="content">
        <div class="container" ng-controller="ZoneCtrl">
            <script id="myModalDeleteZone.html" type="text/ng-template">
                <div class="modal-header">
                    <h3 class="modal-title">Are you sure want to delete this zone?</h3>
                </div>

                <div class="modal-body">
                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary" type="button" ng-click="deleteZone()">Yes</button>
                    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                </div>
            </script>
            <div class="block-header">
                <ul class="actions">
                    <li>
                        <button class="btn btn-default waves-effect" onclick="historyBack()">
                            Cancelar
                        </button>
                    </li>
                    <li>
                        <button class="btn btn-primary waves-effect" data-ui-sref="zone-create">
                            Crear Zona
                        </button>
                    </li>
                </ul>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2>
                        Lista zonas
                        <small>
                        </small>
                    </h2>
                </div>
                <div class="pm-body clearfix list-table">
                    <ul class="tab-nav">
                        <li class="btn-wave" data-ui-sref-active="active">
                            <a data-ui-sref="zone.active">
                                Activo
                            </a>
                        </li>
                        <li class="btn-wave" data-ui-sref-active="active">
                            <a data-ui-sref="zone.inactive">
                                Inactivo
                            </a>
                        </li>
                    </ul>
                    <data ui-view="">
                    </data>
                </div>
            </div>
        </div>
    </section>
</section>
<footer data-ng-include="'/template/footer.html'" id="footer">
</footer>
