<div class="card-body table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>
                    #
                </th>
                <th>
                    Nombre
                </th>
                <th>
                    Mesas
                </th>
                <th>
                    CreaciÃ³n
                </th>
                <th>
                    Estado
                </th>
                <th class="text-right">
                    <button class="btn btn-primary waves-effect" data-ui-sref="zone-create">
                        Crear Zona
                    </button>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in zonesActive">
                <td>
                    {{ item.id }}
                </td>
                <td>
                    {{ item.name }}
                </td>
                <td>
                    {{ item.tables_count }}
                </td>
                <td>
                    {{ item.date_add }}
                </td>
                <td>
                    {{ item.status }}
                </td>
                <td class="text-right">
                    <button class="btn btn-default btn-icon-text waves-effect" ui-sref="zone-clone({id : '{{item.id}}'})">
                        <i class="zmdi zmdi-collection-item-1 zmdi-hc-fw">
                        </i>
                        Clonar
                    </button>
                    <button class="btn btn-info btn-icon-text waves-effect" ui-sref="zone-edit({id : '{{item.id}}'})">
                        <i class="zmdi zmdi-edit zmdi-hc-fw">
                        </i>
                        Editar
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
