<div class="card-body table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>
                    #
                </th>
                <th>
                    Nombre
                </th>
                <th>
                    Mesas
                </th>
                <th>
                    CreaciÃ³n
                </th>
                <th>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in zonesInactive">
                <td>
                    {{ item.id }}
                </td>
                <td>
                    {{ item.name }}
                </td>
                <td>
                    {{ item.tables_count }}
                </td>
                <td>
                    {{ item.date_add }}
                </td>
                <td>
                    <button class="btn btn-default btn-icon-text waves-effect" ui-sref="zone-clone({id : '{{item.id}}'})">
                        <i class="zmdi zmdi-collection-item-1 zmdi-hc-fw">
                        </i>
                        Clonar zona
                    </button>
                    <button class="btn btn-primary btn-icon-text waves-effect" ui-sref="zone-edit({id : '{{item.id}}'})">
                        <i class="zmdi zmdi-edit zmdi-hc-fw">
                        </i>
                        Editar zona
                    </button>
                    <button class="btn btn-danger btn-icon-text waves-effect" ng-click="deleteZoneConfirm(item.id,$index)">
                        <i class="zmdi zmdi-close">
                        </i>
                        Eliminar zona
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
