
<header id="header" data-current-skin={{mactrl.currentSkin}} data-ng-include="'/template/header.html'" data-ng-controller="headerCtrl as hctrl"></header>

<section id="main">
    <aside id="sidebar" data-ng-include="'/template/sidebar-left.html'" data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>

    <aside id="chat" data-ng-include="'/template/chat.html'" data-ng-class="{ 'toggled': mactrl.sidebarToggle.right === true }"></aside>

    <section id="content">
        <div class="container" ng-controller="ZoneCreateCtrl">
            <div class="block-header" style="padding-bottom: 15px">
                <ul class="actions">
                    <li>
                        <button class="btn btn-default waves-effect" data-ui-sref="zone.active">Cancel</button>
                    </li>
                    <li>
                        <button class="btn btn-primary waves-effect">Save New Zone</button>
                    </li>
                  
                </ul>
            </div>

            <div class="card">
                <div class="card-body card-padding box-zone-create">
                    <div class="row header-zone-create">
                        <div class="col-md-12">
                            <div class="col-sm-2">
                                <div class="input-group fg-float">
                                    <span class="input-group-addon"><i class="zmdi zmdi-local-convenience-store zmdi-hc-fw"></i></span>
                                    <div class="fg-line">
                                        <input type="text" class="form-control">
                                        <label class="fg-label">Untitled Zone</label>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-2">
                                <div class="input-group fg-float">
                                        <label class="fg-label"><span class="label label-danger">0</span> Tables</label>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="input-group fg-float">
                                        <label class="fg-label"><span class="label label-danger">0</span> Max Covers</label>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="input-group fg-float">
                                        <label class="fg-label"><span class="label label-danger">0</span> Min Covers</label>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="input-group fg-float float-right">
                                    <div class="btn-group">
                                        <button type="button" class="btn bgm-gray waves-effect">Layout</button>
                                        <button type="button" class="btn btn-default waves-effect">Combine tables</button>
                                    </div>
                                </div>
                                
                            </div>
                        </div> 
                    </div>
                    <div class="row">
                        <div class="col-md-9 box-lienzo-zone">
                            <div class="lienzo" ng-drop="true" ng-drop-success="onDropComplete($data,$event)">

                                <div ng-repeat="obj in squareTables1" ng-drag="false" ng-drag-data="obj" class="border round-tables-stool" ng-dragg>
                                </div>

                                <div ng-repeat="obj in squareTables2" ng-drag="false" ng-drag-data="obj" class="border round-tables-2" ng-dragg>
                                </div>

                                <div ng-repeat="obj in squareTables3" ng-drag="false" ng-drag-data="obj" class="border round-tables-4" ng-dragg>
                                </div>


                                <div ng-repeat="obj in roundTables1" ng-drag="false" ng-drag-data="obj" class="border round round-tables-stool" ng-dragg>
                                </div>

                                <div ng-repeat="obj in roundTables2" ng-drag="false" ng-drag-data="obj" class="border round round-tables-2" ng-dragg>
                                </div>

                                <div ng-repeat="obj in roundTables3" ng-drag="false" ng-drag-data="obj" class="border round round-tables-4" ng-dragg>
                                </div>


                                <div ng-repeat="obj in rectTables1" ng-drag="false" ng-drag-data="obj" class="border rec-tables-1" ng-dragg>
                                </div>

                                <div ng-repeat="obj in rectTables2" ng-drag="false" ng-drag-data="obj" class="border rec-tables-2" ng-dragg>
                                </div>

                                <div ng-repeat="obj in rectTables3" ng-drag="false" ng-drag-data="obj" class="border rec-tables-4" ng-dragg>
                                </div>

                            </div>
                        </div>
                        <div class="col-md-3 box-tables">
                            <div class="row item descripcion">
                               <h3>Add tables to your floor</h3>
                               <p>Easily drag and drop your tables,name them and pick your min and max cover counts.</p>
                            </div>
                            <div class="row item title">
                                Round Tables
                            </div>
                            <div class="row item-table-box">
                                <div class="col-md-4">
                                    <div class="title-table">Bar stool</div>
                                    <div class="table-box" ng-if="true">
                                        <div class="border round round-tables-stool" ng-drag="true" ng-drag-data="{name:'1-2 top'}" data-allow-transform="true" ng-drag-success="onDragComplete($data,$event,'r1')"></div>
                                    </div>
                                    
                                </div>
                                <div class="col-md-4">
                                    <div class="title-table">2-4 top</div>
                                    <div class="table-box" ng-if="true">
                                        <div class="border round round-tables-2" ng-drag="true" ng-drag-data="{name:'1-2 top'}" data-allow-transform="true" ng-drag-success="onDragComplete($data,$event,'r2')"></div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="title-table">4-6+ top</div>
                                    <div class="table-box" ng-if="true">
                                        <div class="border round round-tables-4" ng-drag="true" ng-drag-data="{name:'1-2 top'}" data-allow-transform="true" ng-drag-success="onDragComplete($data,$event,'r3')"></div>
                                    </div>
                                    
                                </div>
                            </div>
                            <div class="row item title">
                                Square Tables
                            </div>
                            <div class="row item-table-box draggable-objects">
                                <div class="col-md-4">
                                    <div class="title-table">1-2 top</div>
                                    <div class="table-box" ng-if="true">
                                        <div class="border round-tables-stool" ng-drag="true" ng-drag-data="{name:'1-2 top'}" data-allow-transform="true" ng-drag-success="onDragComplete($data,$event,'s1')" ng-center-anchor="true"></div>
                                    </div>
                                    
                                </div>
                                <div class="col-md-4">
                                    <div class="title-table">2-4 top</div>
                                    <div class="table-box" ng-if="true">
                                        <div class="border round-tables-2" ng-drag="true" ng-drag-data="{name:'2-4 top'}" data-allow-transform="true" ng-drag-success="onDragComplete($data,$event,'s2')" ng-center-anchor="true"></div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="title-table">4-6+ top</div>
                                    <div class="table-box" ng-if="true">
                                        <div class="border round-tables-4" ng-drag="true" ng-drag-data="{name:'4-6 top'}" data-allow-transform="true" ng-drag-success="onDragComplete($data,$event,'s3')" ng-center-anchor="true"></div>
                                    </div>
                                    
                                </div>
                            </div>
                            <div class="row item title">
                                Rectangular Tables
                            </div>
                            <div class="row item-table-box last">
                                <div class="col-md-4">
                                    <div class="title-table">1-2 top</div>
                                    <div class="table-box" ng-if="true">
                                        <div class="border rec-tables-1" ng-drag="true" ng-drag-data="{name:'4-6 top'}" data-allow-transform="true" ng-drag-success="onDragComplete($data,$event,'re1')"></div>
                                    </div>
                                    
                                </div>
                                <div class="col-md-4">
                                    <div class="title-table">2-4 top</div>
                                    <div class="table-box" ng-if="true">
                                        <div class="border rec-tables-2" ng-drag="true" ng-drag-data="{name:'4-6 top'}" data-allow-transform="true" ng-drag-success="onDragComplete($data,$event,'re2')"></div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="title-table">4-6+ top</div>
                                    <div class="table-box" ng-if="true">
                                        <div class="border rec-tables-4" ng-drag="true" ng-drag-data="{name:'4-6 top'}" data-allow-transform="true" ng-drag-success="onDragComplete($data,$event,'re3')"></div>
                                    </div>
                                    
                                </div>
                            </div>
                 
                        </div>  
                    </div>
                </div>
            </div>

        
        </div>
    </section>
</section>

<footer id="footer" data-ng-include="'/template/footer.html'"></footer>
