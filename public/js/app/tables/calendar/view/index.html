<header id="header" data-current-skin={{mactrl.currentSkin}} data-ng-include="'/template/header.html'"
        data-ng-controller="headerCtrl as hctrl"></header>

<section id="main" bs-loading-overlay>
    <aside id="sidebar" data-ng-include="'/template/sidebar-left.html'"
           data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>

    <aside id="chat" data-ng-include="'/template/chat.html'"
           data-ng-class="{ 'toggled': mactrl.sidebarToggle.right === true }"></aside>

    <section id="content">
        <div class="container c-alt">
            <div class="block-header">
                <h2>Calendar</h2>

                <ul class="actions">
                    <li>
                        <a href="">
                            <i class="zmdi zmdi-trending-up"></i>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="zmdi zmdi-check-all"></i>
                        </a>
                    </li>
                    <li class="dropdown" uib-dropdown>
                        <a href="" uib-dropdown-toggle>
                            <i class="zmdi zmdi-more-vert"></i>
                        </a>

                        <ul class="dropdown-menu dropdown-menu-right">
                            <li>
                                <a href="">Refresh</a>
                            </li>
                            <li>
                                <a href="">Manage Widgets</a>
                            </li>
                            <li>
                                <a href="">Widgets Settings</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>

            <button ng-click="vm.addEvent()">add events</button>
            <button ng-click="vm.updateEvents()">update events</button>
            <!--<turn-calendar id="calendar" events="vm.events" on-month-change="vm.changeMonth(view, date)"-->
            <!--on-select-event="vm.selectEvent(calEvent, jsEvent, view)"-->
            <!--set-update-data="vm.setFnUpdateData(fn)"></turn-calendar>-->

            <div id="calendar"></div>

            <!-- Add event -->
            <script type="text/ng-template" id="addEvent.html">
                <div class="modal-header">
                    <h4 class="modal-title">{{vm.fulldate}}</h4>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table table-condensed table-striped">
                            <thead>
                            <tr>
                                <th width="30%">Turnos</th>
                                <th width="30%">Horario</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>{{vm.shifts.breakfast.data.title || "-"}}</td>
                                <td>{{vm.shifts.breakfast.data.start}} - {{vm.shifts.breakfast.data.end}}</td>
                                <td class="text-right">
                                    <a href="javascript:" ng-if="vm.shifts.breakfast.data==null"
                                       ng-click="vm.scheduleBreakfast()">A単adir turno</a>
                                    <a href="javascript:"
                                       ng-if="vm.shifts.breakfast.data">
                                        Editar
                                    </a>
                                    &nbsp;&nbsp;
                                    <a href="javascript:"
                                       ng-if="vm.shifts.breakfast.data">
                                        Reemplazar
                                    </a>
                                    &nbsp;&nbsp;
                                    <a href="javascript:"
                                       ng-if="vm.shifts.breakfast.data">
                                        Borrar
                                    </a>
                                </td>
                            </tr>
                            <tr>
                                <td>{{vm.shifts.brunch.data.title || "-"}}</td>
                                <td>{{vm.shifts.brunch.data.start}} - {{vm.shifts.brunch.data.end}}</td>
                                <td class="text-right">
                                    <a href="javascript:" ng-if="vm.shifts.brunch.data==null"
                                       ng-click="vm.scheduleBrunch()">A単adir turno</a>
                                    <a href="javascript:"
                                       ng-if="vm.shifts.brunch.data">
                                        Editar
                                    </a>
                                    &nbsp;&nbsp;
                                    <a href="javascript:"
                                       ng-if="vm.shifts.brunch.data">
                                        Reemplazar
                                    </a>
                                    &nbsp;&nbsp;
                                    <a href="javascript:"
                                       ng-if="vm.shifts.brunch.data">
                                        Borrar
                                    </a>
                                </td>
                            </tr>
                            <tr>
                                <td>{{vm.shifts.lunch.data.title || "-"}}</td>
                                <td>{{vm.shifts.lunch.data.start}} - {{vm.shifts.lunch.data.end}}</td>
                                <td class="text-right">
                                    <a href="javascript:" ng-if="vm.shifts.lunch.data==null"
                                       ng-click="vm.scheduleLunch()">A単adir turno</a>
                                    <a href="javascript:"
                                       ng-if="vm.shifts.lunch.data">
                                        Editar
                                    </a>
                                    &nbsp;&nbsp;
                                    <a href="javascript:"
                                       ng-if="vm.shifts.lunch.data">
                                        Reemplazar
                                    </a>
                                    &nbsp;&nbsp;
                                    <a href="javascript:"
                                       ng-if="vm.shifts.lunch.data">
                                        Borrar
                                    </a>
                                </td>
                            </tr>
                            <tr>
                                <td>{{vm.shifts.dinner.data.title || "-"}}</td>
                                <td>{{vm.shifts.dinner.data.start}} - {{vm.shifts.dinner.data.end}}</td>
                                <td class="text-right">
                                        <a href="javascript:" ng-if="vm.shifts.dinner.data==null"
                                           ng-click="vm.scheduleDinner()">A単adir turno</a>
                                        <a href="javascript:"
                                           ng-if="vm.shifts.dinner.data">
                                            Editar
                                        </a>
                                        &nbsp;&nbsp;
                                        <a href="javascript:"
                                           ng-if="vm.shifts.dinner.data">
                                            Reemplazar
                                        </a>
                                        &nbsp;&nbsp;
                                        <a href="javascript:"
                                           ng-if="vm.shifts.dinner.data">
                                            Borrar
                                        </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-link" data-ng-click="addEvent()">Add Event</button>
                    <button type="button" class="btn btn-link" data-ng-click="vm.dismiss()">Close</button>
                </div>
            </script>

            <!-- Add event -->
            <script type="ng-template" type="text/ng-template" id="schedule.html">

            </script>


            <!--<div id="calendar" data-calendar data-action-links="clctrl.actionMenu"></div>-->
            <!--data-select="clctrl.onSelect(start, end)"></div>-->


        </div>
    </section>
</section>


<footer id="footer" data-ng-include="'/template/footer.html'"></footer>
