<header id="header" data-current-skin={{mactrl.currentSkin}} data-ng-include="'/template/header.html'"
        data-ng-controller="headerCtrl as hctrl"></header>

<section id="main" bs-loading-overlay>
    <aside id="sidebar" data-ng-include="'/template/sidebar-left.html'" data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>

    <aside id="chat" data-ng-include="'/template/chat.html'" data-ng-class="{ 'toggled': mactrl.sidebarToggle.right === true }"></aside>

    <section id="content">
        <div class="container c-alt">

            <div id="calendar"></div>

            <!-- Add event -->
            <script type="text/ng-template" id="addEvent.html">
                <div class="modal-header">
                    <h4 class="modal-title">{{vm.fulldate}}</h4>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table table-condensed table-striped">
                            <thead>
                            <tr>
                                <th width="20%">Turno</th>
                                <th width="20%">Nombre</th>
                                <th width="20%">Horario</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in vm.shifts">
                                <td>{{item.name}}</td>
                                <td>{{item.turn.name || "-"}}</td>
                                <td>{{item.turn.hours_ini}} - {{item.turn.hours_end}}</td>
                                <td class="text-right">
                                    <a href="javascript:" ng-if="item.turn==null" ng-click="vm.AddSchedule(item.id, item.name)">Añadir turno</a>
                                    <div ng-if="item.turn">
                                        <a href="javascript:" ng-click="vm.moduleEdit(item.turn.id)" ng-disabled="vm.flags.isLoading">Editar</a>
                                        &nbsp;&nbsp;
                                        <a href="javascript:" ng-click="vm.changeSchedule(item.id, item.name, item.turn.id)" ng-disabled="vm.flags.isLoading">
                                            Reemplazar
                                        </a>
                                        &nbsp;&nbsp;
                                        <a href="javascript:" ng-click="vm.removeSchedule(item.turn.id)" ng-disabled="vm.flags.isLoading">
                                            Borrar
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-link" ng-disabled="vm.flags.isLoading"
                            data-ng-click="vm.dismiss()">Cerrar
                    </button>
                </div>
            </script>

            <!-- Add event -->
            <script type="text/ng-template" id="schedule.html">
                <div class="modal-header">
                    <h4 class="modal-title">Añadir {{vm.typeShift.name}}</h4>
                </div>
                <div class="modal-body" style="max-height: 500px;overflow-y: auto;">

                    <div class="listview lv-bordered lv-lg">

                        <div class="lv-body">
                            <div class="lv-item media" ng-repeat="shift in vm.shifts">
                                <div class="media-body">
                                    <div class="lv-title">
                                        <span style="font-weight: bold;">{{shift.name}}</span>
                                        <span class="m-l-30">
                                            {{vm.am_pm(shift.hours_ini)}} - {{vm.am_pm(shift.hours_end)}}
                                        </span>
                                    </div>
                                    <div class="lv-actions">
                                        <button class="btn btn-primary" ng-disabled="vm.flags.isLoading"
                                                ng-click="vm.schedule(shift.id)">
                                            Programar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-link" ng-disabled="vm.flags.isLoading"
                            data-ng-click="vm.dismiss()">Cerrar
                    </button>
                </div>
            </script>

            <!-- Add event -->
            <script type="text/ng-template" id="changeSchedule.html">
                <div class="modal-header">
                    <h4 class="modal-title">Reemplazar {{vm.typeShift.name}}</h4>
                </div>
                <div class="modal-body" style="max-height: 500px;overflow-y: auto;">

                    <div class="listview lv-bordered lv-lg">

                        <div class="lv-body">
                            <div class="lv-item media" ng-repeat="shift in vm.shifts">
                                <div class="media-body">
                                    <div class="lv-title">
                                        <span style="font-weight: bold;">{{shift.name}}</span>
                                        <span class="m-l-30">
                                            {{vm.am_pm(shift.hours_ini)}} - {{vm.am_pm(shift.hours_end)}}
                                        </span>
                                    </div>
                                    <div class="lv-actions">
                                        <button class="btn btn-primary"   ng-disabled="vm.flags.isLoading"
                                                ng-click="vm.changeCheduless(shift.id)">
                                            Programar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-link" ng-disabled="vm.flags.isLoading"
                            data-ng-click="vm.dismiss()">Cerrar
                    </button>
                </div>
            </script>

            <!--<div id="calendar" data-calendar data-action-links="clctrl.actionMenu"></div>-->
            <!--data-select="clctrl.onSelect(start, end)"></div>-->


        </div>
    </section>
</section>


<footer id="footer" data-ng-include="'/template/footer.html'"></footer>
