<header id="header" data-current-skin={{mactrl.currentSkin}} data-ng-include="'/template/header.html'"
        data-ng-controller="headerCtrl as hctrl"></header>

<section id="main" bs-loading-overlay>
    <aside id="sidebar" data-ng-include="'/template/sidebar-left.html'"
           data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>

    <aside id="chat" data-ng-include="'/template/chat.html'"
           data-ng-class="{ 'toggled': mactrl.sidebarToggle.right === true }"></aside>

    <section id="content" >
        <div class="container c-alt" >
            <div class="block-header">
                <h2>Calendar</h2>

                <ul class="actions">
                    <li>
                        <a href="">
                            <i class="zmdi zmdi-trending-up"></i>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="zmdi zmdi-check-all"></i>
                        </a>
                    </li>
                    <li class="dropdown" uib-dropdown>
                        <a href="" uib-dropdown-toggle>
                            <i class="zmdi zmdi-more-vert"></i>
                        </a>

                        <ul class="dropdown-menu dropdown-menu-right">
                            <li>
                                <a href="">Refresh</a>
                            </li>
                            <li>
                                <a href="">Manage Widgets</a>
                            </li>
                            <li>
                                <a href="">Widgets Settings</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>

            <button ng-click="vm.addEvent()">add events</button>
            <button ng-click="vm.updateEvents()">update events</button>
            <!--<turn-calendar id="calendar" events="vm.events" on-month-change="vm.changeMonth(view, date)"-->
                           <!--on-select-event="vm.selectEvent(calEvent, jsEvent, view)"-->
                           <!--set-update-data="vm.setFnUpdateData(fn)"></turn-calendar>-->

            <div id="calendar" ></div>


            <!--<div id="calendar" data-calendar data-action-links="clctrl.actionMenu"></div>-->
            <!--data-select="clctrl.onSelect(start, end)"></div>-->


        </div>
    </section>
</section>


<footer id="footer" data-ng-include="'/template/footer.html'"></footer>
