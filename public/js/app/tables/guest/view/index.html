<header id="header" data-current-skin={{mactrl.currentSkin}} data-ng-include="'/template/header.html'" data-ng-controller="headerCtrl as hctrl"></header>

<section id="main">
    <aside id="sidebar" data-ng-include="'/template/sidebar-left.html'" data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>

    <aside id="chat" data-ng-include="'/template/chat.html'" data-ng-class="{ 'toggled': mactrl.sidebarToggle.right === true }"></aside>

    <section id="content">
        <div class="container">

            <div class="block-header" style="padding-bottom: 15px">
                <ul class="actions">
                    <li>
                        <button class="btn btn-default waves-effect" onclick="historyBack()">Cancelar</button>
                    </li>
                    <li>
                        <button class="btn btn-primary waves-effect" data-ui-sref="guest.create">Agregar Hu√©sped</button>
                        
                    </li>
                </ul>
            </div>

      		<div class="card m-b-0" id="messages-main">

                <div class="ms-menu" data-ng-class="{ 'toggled': mactrl.lvMenuStat }">
            
                    <div class="ms-block">
                 
                        <div class="fg-line">
                            <input type="text" class="form-control" ng-model="vm.name" placeholder="Nombre">
                        </div>
                    
                    </div>

                    <div class="listview lv-user m-t-20 pm-overview c-overflow" style="min-height: 520px">
                  
                        <div class="lv-item media" ng-repeat="item in vm.guestList | filter: vm.name | orderBy: 'first_name'">
                            <a href="" ui-sref="guest.view({ guest : '{{item.id}}'})">
                                <div class="lv-avatar bgm-orange pull-left">m</div>
                                <div class="media-body">
                                    <div class="lv-title">{{ item.first_name }}</div>
                                    <div class="lv-small">{{ item.contact }}</div>
                                </div>
                            </a>
                        
                        </div>

                    </div>
                </div>
 
                <div class="ms-body">

                    <div class="listview lv-message">
                      
                        <div class="lv-body" style="min-height: 600px">
                             <data ui-view></data>
                        </div>
                        
                        <div class="clearfix"></div>

                    </div>
                </div>
            </div>
        </div>
    </section>
</section>

<footer id="footer" data-ng-include="'/template/footer.html'"></footer>
