<section class="h-100vh" id="main">
    <section class="w-100 p-0" id="content">
        <div class="container m-t-15 w-100 p-section-guest p-r-0">
            <div class="block-header">
                <ul class="actions">
                    <li>
                        <button class="btn btn-default waves-effect" onclick="historyBack()">
                            Cancelar
                        </button>
                    </li>
                    <li>
                        <button class="btn btn-primary waves-effect" data-ui-sref="mesas.guest.create">
                            Agregar Hu√©sped
                        </button>
                    </li>
                </ul>
            </div>
            <div class="card m-b-0" id="messages-main">
                <div class="ms-bodys">
                    <div class="listview lv-message">
                        <div class="lv-body" style="min-height: 600px">
                            <data ui-view="">
                            </data>
                        </div>
                        <div class="clearfix">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="section-left-reservation profile-main">
        <div class="ms-menu" style="height: 100vh;">
            <div class="ms-block">
                <div class="fg-line">
                    <input class="form-control txt-search" ng-model="vm.name" placeholder="Buscar por nombre" type="text">
                    </input>
                </div>
            </div>
            <div class="listview lv-user m-t-20" ng-scrollbars="" ng-scrollbars-config="vm.configScrollBar" style="height: 1000px">
                <div style="min-height: 800px;">
                    <div class="lv-item media" ng-repeat="item in vm.guestList | filter: vm.name | orderBy: 'first_name'">
                        <a href="" ui-sref="mesas.guest.view({ guest : '{{item.id}}'})">
                            <div class="lv-avatar bgm-orange pull-left">
                                m
                            </div>
                            <div class="media-body">
                                <div class="lv-title">
                                    {{ item.first_name }}
                                </div>
                                <div class="lv-small">
                                    {{ item.contact }}
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
