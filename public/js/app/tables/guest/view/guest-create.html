        <div class="pm-body clearfix">
        
        
            <ul class="tab-nav tn-justified">
            	<li class="btn-wave"  ng-class="vm.contentTab.tab1"><a href="" ng-click="vm.selectTab('1')">Datos</a></li>
				<!--<li class="btn-wave" ng-class="vm.contentTab.tab2"><a href="" ng-click="vm.selectTab('2')">Datos contacto</a></li>-->
            </ul>

           <div id="tpl-content" ng-include src="vm.contentTab.active"></div>

            <script type="text/ng-template" id="datos.html">
            	<div class="card-body card-padding">
            		<form role="form" class="ng-pristine ng-valid" name="frmGuest" ng-submit="vm.validaSaveGuest(frmGuest)" >
            			<div class="row">
            				<div class="col-xs-6">
            					<div class="form-group fg-line">
            						<input type="text" class="form-control input-sm"  placeholder="Nombres" ng-model="vm.guestData.first_name" required="true">
            					</div>
            				</div>

            				<div class="col-xs-6">
            					<div class="form-group fg-line">
            						<input type="text" class="form-control input-sm" placeholder="Apellidos" ng-model="vm.guestData.last_name" required="true">
            					</div>
            				</div>
            			</div>

            			<div class="row">
            				<div class="col-xs-6">
                    
                                 <div class="date-picker form-group" ng-class="{ 'is-opened': vm.opened == true }">
                                    <div class="fg-line">
                                        <input type="text" class="form-control input-sm"  placeholder="Fecha Nac." ng-model="vm.guestData.birthdate" uib-datepicker-popup="{{vm.format}}" show-weeks="false"  is-open="vm.opened"  ng-click="vm.openCalendar($event, 'opened')">
                                    </div>
                                </div>
               
            				</div>

            				<div class="col-xs-6">
            					<div class="form-group fg-line">
            						<div class="select">
            							<select class="form-control" ng-model="vm.guestData.gender" ng-options="item as item.label for item in vm.genderData track by item.id">
            							</select>
            						</div>
            					</div>
            				</div>
            			</div>

						<hr>
						<div class="box-phones">
							<h4><i class="zmdi zmdi-phone zmdi-hc-fw"></i> Telefonos</h4>
							
							<div class="row" ng-repeat="item in vm.guestData.phones" >
								<div class="col-xs-6">
									<div class="form-group fg-line">
										<input type="text" class="form-control input-sm"  placeholder="Telefono" value="{{item.number}}">
									</div>
								</div>
								<div class="col-xs-6">
									<button type="button" class="btn btn-wave btn-warning" ng-click="vm.deletePhone($index)"><i class="zmdi zmdi-close zmdi-hc-fw"></i> Eliminar</button>
								</div>
							</div>

							<div class="row">
								<div class="col-xs-6">
									<div class="form-group fg-line">
										<input type="text" class="form-control input-sm"  placeholder="Telefono" ng-model="vm.phone" data-input-mask="{mask: '(000)-000-000'}">
									</div>
								</div>

								<div class="col-xs-6">
									<button type="button" class="btn btn-wave btn-info" ng-click="vm.insertPhone()"><i class="zmdi zmdi-plus-square zmdi-hc-fw"></i> Agregar</button>
								</div>
							</div>	
						</div>

               			<hr>
						
						<div class="box-emails">

							<h4><i class="zmdi zmdi-email zmdi-hc-fw"></i> Correos</h4>

							<div class="row" ng-repeat="item in vm.guestData.emails" >
								<div class="col-xs-6">
									<div class="form-group fg-line">
										<input type="text" class="form-control input-sm"  placeholder="Correo" value="{{item.email}}">
									</div>
								</div>
								<div class="col-xs-6">
									<button type="button" class="btn btn-wave btn-warning" ng-click="vm.deleteEmail($index)"><i class="zmdi zmdi-close zmdi-hc-fw"></i> Eliminar</button>
								</div>
							</div>

							<div class="row">
								<div class="col-xs-6">
									<div class="form-group fg-line">
										<input type="email" class="form-control input-sm"  placeholder="Correo" ng-model="vm.email">
									</div>
								</div>

								<div class="col-xs-6">
									<button type="button" class="btn btn-wave btn-info" ng-click="vm.insertEmail()"><i class="zmdi zmdi-plus-square zmdi-hc-fw"></i> Agregar</button>
								</div>
							</div>
						</div> 

						<hr> 
						<div class="box-tags">
							<h4><i class="zmdi zmdi-tag zmdi-hc-fw"></i> Tags</h4>

							<div class="row" ng-repeat="(keyCategory,tagsCategory) in vm.tagsList">

								<div class="col-xs-5">
									{{ tagsCategory.name }}
								</div>

								<div class="col-xs-7">

									<div class="dropdown" uib-dropdown ng-if="tagsCategory.tags.length >0" uib-dropdown-toggle>
										<label ng-repeat="item in vm.tagsListAdd[keyCategory].data" class="label label-success" >{{item.name}}</label>
									
										<a href=""  ng-show="vm.tagsListAdd[keyCategory].data.length <= 0">Agregar</a> 
								
										<ul class="dropdown-menu" role="menu">
											<li ng-repeat="tags in tagsCategory.tags" ng-click="vm.addTag(tags,keyCategory)"><a href="">{{ tags.name}}</a></li>
										</ul>									
									</div>
									<a href="" ng-if="tagsCategory.tags.length <=0">Sin tags</a> 
								</div>

								<div class="col-xs-12"> 
									<hr> 
								</div>
								
							</div>
						</div>   

						<div class="card-body card-padding">
							<div class="col-xs-12">
								<button class="btn btn-primary waves-effect"><i class=""></i> Guardar</button>
							</div>
						</div>        	
            		
            		</form>
            	</div>
            </script>

            <script type="text/ng-template" id="datos-contact.html">
            	sasa
            </script>

          

        </div>
    </div>
