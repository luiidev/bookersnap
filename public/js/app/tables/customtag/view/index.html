<header data-current-skin="{{mactrl.currentSkin}}" data-ng-controller="headerCtrl as hctrl" data-ng-include="'/template/header.html'" id="header">
</header>
<section id="main">
    <aside data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }" data-ng-include="'/template/sidebar-left.html'" id="sidebar">
    </aside>
    <aside data-ng-class="{ 'toggled': mactrl.sidebarToggle.right === true }" data-ng-include="'/template/chat.html'" id="chat">
    </aside>
    <section class="w-100 p-0" id="content">
        <div data-ng-include="'/template/config-menu-tables.html'">
        </div>
        <div class="container">
            <div class="card p-t-20 p-b-20">
                <div class="pm-body clearfix list-table">
                    <div class="guest-tags-form">
                        <form class="form-inline" name="customGuestTag" novalidate>
                            <div class="row">
                               <div class="col-sm-12">
                                    <label for="code">Tags para invitados</label> 
                                </div>
                                <!-- <loading-box wait="vm.loading" time="5000" size="lg"></loading-box>          -->
                                <div class="col-sm-3">
                                    <div class="form-group fg-line">
                                        <input class="form-control input-sm fg-input" ng-model="vm.nameG" placeholder="Ingrese tag de invitado" type="text" required>  
                                    </div>                                      
                                </div>
                                <div class="col-sm-2">
                                    <div class="form-group fg-line">
                                        <button class="btn btn-primary waves-effect" ng-click="vm.guestCreateTag(vm.nameG)" ng-disabled="!customGuestTag.$valid || vm.loading"><i class="zmdi zmdi-plus m-r-5"></i>Agregar tag
                                        <loading-box wait="vm.loadingsetCode" pls="white" bg="blue" size="xs" time="5000"></loading-box>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="tags-list min-h-100-px" >
                            <div class="tag-item guest" ng-repeat="tag in vm.guestTagList" ng-show="vm.guestTagList.length">
                                {{tag.name | lowercase}}
                                <a class="icon glyphicon glyphicon-remove" ng-click="vm.guestDeleteTag(tag.id)">
                                </a>
                            </div>
                            <div class="center-content col-sm-12" ng-hide="vm.guestTagList.length > 0">
                                   <p class="lead" ng-bind="vm.message.tagsGuest"></p> 
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="guest-tags-form">
                        <form class="form-inline" name="customReservationTag" novalidate>
                            <div class="row">
                               <div class="col-sm-12">
                                    <label for="code">Tags de reservacion</label> 
                                </div>
                                <!-- <loading-box wait="vm.loading" time="5000" size="lg"></loading-box>          -->
                                <div class="col-sm-3">
                                    <div class="form-group fg-line">
                                        <input class="form-control input-sm fg-input" ng-model="vm.nameR" placeholder="Ingrese tag de reservaciÃ³n" type="text" required>  
                                    </div>                                      
                                </div>
                                <div class="col-sm-2">
                                    <div class="form-group fg-line">
                                        <button class="btn btn-primary waves-effect" ng-click="vm.reservationCreateTag(vm.nameR)" ng-disabled="!customReservationTag.$valid || vm.loading"><i class="zmdi zmdi-plus m-r-5"></i>Agregar Tag
                                        <loading-box wait="vm.loadingsetCode" pls="white" bg="blue" size="xs" time="5000"></loading-box>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="tags-list min-h-100-px" >
                            <div class="tag-item reservation" ng-repeat="tag in vm.reservationTagList" ng-show="vm.reservationTagList.length">
                                {{tag.name | lowercase}}
                                <a class="icon glyphicon glyphicon-remove" ng-click="vm.reservationDeleteTag(tag.id)">
                                </a>
                            </div>
                            <div class="center-content col-sm-12" ng-hide="vm.reservationTagList.length > 0">
                                   <p class="lead" ng-bind="vm.message.tagsReservation"></p> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
<footer data-ng-include="'/template/footer.html'" id="footer">
</footer>
