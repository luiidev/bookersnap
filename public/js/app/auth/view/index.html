<!-- Login -->
<div class="lc-block" data-ng-class="{ 'toggled': lctrl.login === 1 }" data-ng-if="lctrl.login === 1" id="l-login">
    <div class="input-group m-b-20">
        <span class="input-group-addon">
            <i class="zmdi zmdi-account">
            </i>
        </span>
        <div class="fg-line">
            <input class="form-control" placeholder="Username" type="text">
            </input>
        </div>
    </div>
    <div class="input-group m-b-20">
        <span class="input-group-addon">
            <i class="zmdi zmdi-male">
            </i>
        </span>
        <div class="fg-line">
            <input class="form-control" placeholder="Password" type="password">
            </input>
        </div>
    </div>
    <div class="clearfix">
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" value="">
                <i class="input-helper">
                </i>
                Keep me signed in
            </input>
        </label>
    </div>
    <a class="btn btn-login btn-danger btn-float" href="">
        <i class="zmdi zmdi-arrow-forward">
        </i>
    </a>
    <ul class="login-navigation">
        <li class="bgm-red" data-block="#l-register" data-ng-click="lctrl.login = 0; lctrl.register = 1">
            Register
        </li>
        <li class="bgm-orange" data-block="#l-forget-password" data-ng-click="lctrl.login = 0; lctrl.forgot = 1">
            Forgot Password?
        </li>
    </ul>
</div>
